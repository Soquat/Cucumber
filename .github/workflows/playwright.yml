name: Playwright Tests
on:
  repository_dispatch:
    types: [build]
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Cucumber tests and generate html report
      run: npm run html
    - name: Save failed test screenshots
      if: always()
      run: |
        mkdir -p playwright-report/screenshots
        node ./scripts/save-failed-screenshots.ts playwright-report/results.json playwright-report/screenshots
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: reports/
        retention-days: 30
